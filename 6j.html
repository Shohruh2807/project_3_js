<p>Tosh Qaychi Qog'oz</p>

<button
        onclick="
    const randomNumber = Math.random()
    let computer = (randomNumber >= 0 && randomNumber <1/3) ? 'Tosh' :
                   (randomNumber >= 1/3 && randomNumber < 2/3) ? 'Qog\'oz' :
                   'Qaychi'
    let result = (computer === 'Tosh')? 'Teng':
                 (computer === 'Qog\'oz')? 'Yutqazdingiz':
                 'G\'alaba qozondingiz'
    alert(
        `Siz tosh tanladingiz. Komputer esa ${computer} tanladi.Natijada esa ${result}`
    )
"
>Tosh</button>
